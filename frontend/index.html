<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
      }
      #app {
        max-width: 800px;
        width: 100%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      h2 {
        margin-top: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      table, th, td {
        border: 1px solid #ddd;
      }
      th, td {
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button id="fetchMonitors">Monitorok lekérése</button>
      <button id="fetchLaptops">Laptopok lekérése</button>
      <button id="fetchPhones">Telefonok lekérése</button>
      <div id="dataDisplay">
        <h2>Számozott lista</h2>
        <ol id="numberedList"></ol>
        <h2>Felsorolás</h2>
        <ul id="unorderedList"></ul>
        <h2>Táblázat</h2>
        <table id="dataTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Márka</th>
              <th>Részletek</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
